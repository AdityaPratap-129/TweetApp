{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}

{% block content %}

<h1 class="text-center text-white mt-4">Welcome to tweet</h1>

<h2 class="text-white"> 
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
</h2>
    <form method="post" enctype="multipart/form-data"
    class="form">
        {% csrf_token %} 
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to list</a>

{% endblock %}
